<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>My Carbon Trigger</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
	crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css" />
</head>

<body class="container">
	<img alt="plants and people" src="image/co2.png"/>
	<div>
		<h1>Welcome to Your Personal Carbon Trigger!</h1>
	</div>
	<!--form area-->
	<form class="form-data" autocomplete="on">
		<div>
			<h2>New? Add your Information</h2>
		</div>
		<div>
			<label for="region" id="theLabel">Region Name</label> <br />
			<input type="text" id="region" required class="region-name"/>
		</div>
		<div>
			<label for="api" id="theLabel">Your API key from tmrow</label> <br />
			<input type="text" id="api" required class="api-key"/>
		</div>
		<button class="search-btn btn btn-primary btn-lg">Submit</button>
	</form>
	
	<!--result area-->
	<div class="result">
		<div class="loading">Loading...</div>
		<div class="errors"></div>
		<div class="data"></div>
		<div class="result-container">
			<p><strong>Region:</strong><span class="my-region"></span></p>
			<p><strong>Carbon Usage:</strong><span class="carbon-usage"></span></p>
			<p><strong>Fossil Fuel Percentage:</strong><span class="fossil-fuel"></span></p>
		</div>
		<button class="clear-btn">Change region</button>
	</div>

	<script src="/src/index.js"></script>
</body>

</html>
